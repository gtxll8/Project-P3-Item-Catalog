{# edititem.html #}
{% extends "base.html" %}
{% block body %}
<div class="bs-example">
<h1> Edit Item </h1>

<form class="form-horizontal" action="{{url_for('editItem', user_id=user_id, item_id=item.id )}}" method = 'POST' enctype=multipart/form-data>
    <div class="form-group">
        <label class="control-label col-xs-3">Upload a new image:</label>
            <div class="col-xs-9">
               <p><input type=file name=file>
            </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Name:</label>
            <div class="col-xs-9">
               <dd><input type ='text' size='30' name='name' placeholder = '{{item.name }}'></dd>
            </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Description:</label>
            <div class="col-xs-9">
               <dd><textarea name = 'description' rows='5' cols='40' placeholder = '{{item.description }}'></textarea></dd>
            </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">Price:</label>
            <div class="col-xs-9">
               <dd><input type = 'text' size = '8' name='price' placeholder = '{{item.price}}'></dd>
            </div>
    </div>
     <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
                <input type="submit" class="btn btn-primary"  value="Save">
                <a href= "{{url_for('sellerPage', user_id=user_id)}}" target="_blank" class="btn btn-success">Cancel</a></p>
            </div>
        </div>

</form>
</div>

{% endblock %}
