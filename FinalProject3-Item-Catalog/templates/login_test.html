
 {% block head %}
      <title>Login Popup Example</title>
       <link rel=stylesheet type=text/css href="{{ url_for('static', filename='app.css') }}">
       <link rel=stylesheet type=text/css href="{{ url_for('static', filename='normalize.css') }}">
       <link rel=stylesheet type=text/css href="{{ url_for('static', filename='signin.css') }}">
      <!-- authomatic.js is dependent on jQuery -->
       <script type="text/javascript" src="{{ url_for('static', filename='jquery-1.9.1.min.js') }}"></script>
       <script type="text/javascript" src="{{ url_for('static' , filename='authomatic.js') }}"></script>
  {% endblock %}
   <body>
<div class="container">

         <form class="form-signin authomatic" action="/login" method="post" role="form">
             <h3 class="form-signin-heading">Please Sign in with :</h3>
                   <!-- Opens a popup with location = "login/<social id>" -->
                <div class="small-10 columns">

	<ul class="small-block-grid-1 large-block-grid-3">


		<li>
			<a href="/login/github" class="authomatic provider-button github">
				<span>Github</span> <img src="/static/img/icons/github.ico">
			</a>
		</li>


		<li>
			<a href="/login/google" class="authomatic provider-button google">
				<span>Google</span> <img src="/static/img/icons/google.ico">
			</a>
		</li>

        <li>
			<a href="/login/tw" class="authomatic provider-button google">
				<span>Twitter</span> <img src="/static/img/icons/twitter.ico">
			</a>
		</li>

    </ul>
    </div>


      <script type="text/javascript">
         authomatic.popupInit();
      </script>

   </body>
</html>
